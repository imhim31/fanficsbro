name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with environment variables
        run: |
          echo "const GIST_ID = '${{ secrets.GIST_ID }}';" > env.js
          echo "const GITHUB_TOKEN = '${{ secrets.GIST_TOKEN }}';" >> env.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
