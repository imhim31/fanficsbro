name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: write 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env.js
        run: echo "const GITHUB_TOKEN = '${{ secrets.GIST_TOKEN }}';" > env.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
